<div class="container-fluid">
    <div class="row vh-100 bg-login">
        <div class="login-box">
            <h2>Login</h2>
            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="user-box">
                    <input type="text" name="" required="" oncopy="return false" onpaste="return false" formControlName="email">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="" oncopy="return false" onpaste="return false" formControlName="password">
                    <label>Password</label>
                </div>
               <div class="col-12 d-flex justify-content-between">
                <button type="button" routerLink="/login/register">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Crear 
                </button>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Ingresar
                </button>
               </div>
            </form>
        </div>
    </div>
</div>
