<div class="container">
    <div class="row mt-5">
        <div class="col-xl-12 col-md-12">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="title">Listado de empleados</h3>
                    <div class="row my-2">
                        <div class="col-6">
                            <input type="text" class="form-control form-control-sm ms-xl-4" placeholder="Buscar"   [(ngModel)]="filterpost"
                                style="border-radius: 13px;border-color: #EDEDED!important;border: 1px solid;" />
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-sm btn-primary" id="nuevoContacto" (click)="openModalCreateEmployee()">Nuevo Empleado +</button>
                        </div>
                    </div>
                    <div>
                        <div class="table-responsive-sm">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Fecha de nacimiento</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of paginateArray| search: filterpost;  index as i ">
                                        <td>{{i+1}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.last_name}}</td>
                                        <td>{{item.birthday | date:"YYYY/MM/dd"}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="col-12 d-flex justify-content-center">
                                <pagination [boundaryLinks]="true" [totalItems]="data?.length" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
                                    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                                </pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
